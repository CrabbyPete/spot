<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Spotburn Comment Form</title>
<link href="/site_media/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="comment">
	<form name="comment" action="{% url base_add_comment %}" method="post" enctype="multipart/form-data">
	  <input type="hidden" name="message" value="{{message.pk}}">
	  <table width="700" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="39" align="left" valign="top"><h2 class="leaveComment">Leave a Comment</h2></td>
        </tr>
        <tr>
          <td align="left" valign="top"><p class="formTopTxt"></p></td>
        </tr>
        <tr>
          <td align="left" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="100" align="left" valign="top"><label class="formTxt1">Message:</label></td>
              <td  align="left" valign="top">{{form.text}}</td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td align="left" valign="top">&nbsp;</td>
        </tr>
        <tr>
          <td align="left" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="50" align="left" valign="top"><label class="formTxt1">Upload Photo:</label></td>
              <td width="297" height="33" align="left" valign="middle">
                <div class="fileinputs">
                    {{form.picture}}
               </div>
              </td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td align="left" valign="top">
		  <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="101" align="left" valign="top"><label class="formTxt1">Location:</label></td>
              <td width="599" height="33" align="left" valign="middle">
                <div class="fileinputs">
                    {{form.location}}
               </div>
              </td>
            </tr>
          </table>
		  <p></p>
		  </td>
        </tr>
        <tr>
          <td align="left" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="100" height="35" align="left" valign="bottom">&nbsp;</td>
              <td width="85" align="left" valign="bottom">
				<a href="javascript:document.comment.reset();"><img src="/site_media/img/btn-cancel.gif" alt="cancel" width="74" height="25" style="border:0px" /></a>
			  </td>
              <td align="left" valign="bottom">
				<input style="border: 0px" name="image2" type="image" title="submit" src="/site_media/img/btn-submit2.gif" onclick="parent.TB_remove()"/>
			  </td>
            </tr>
          </table></td>
        </tr>
      </table>
	</form>

	</div>
</body>
</html>
